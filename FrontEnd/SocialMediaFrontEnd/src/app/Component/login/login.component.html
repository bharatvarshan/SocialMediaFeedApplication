<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="username" id="email" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" />
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">
    Login
  </button>
  <p class="mt-3">Not a user?<a routerLink="/signup">Register</a></p>
</form>
